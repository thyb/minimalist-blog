<!doctype html>
<html ng-app="blog" ng-controller="IndexCtrl">
<head>
    <meta charset="UTF-8">
    <title>{{blog.name}} - {{blog.description}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="conf.js"></script>
    <script src="app/lib/jquery/jquery2.js"></script>
    <script src="app/lib/angular/angular.js"></script>
    <script src="app/lib/angular-ui-bootstrap/ui-bootstrap-tpls-0.3.0.min.js"></script>
    <script src="app/lib/angular-disqus/angular-disqus.js"></script>
    <script src="app/lib/moment/moment.js"></script>
    <script src="app/lib/sugar/sugar.min.js"></script>
    <script src="app/lib/bootstrap3/js/bootstrap.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/services.js"></script>
    <script src="app/js/filters.js"></script>
    <script src="app/js/directives.js"></script>
    <script src="app/js/controllers.js"></script>
    <link rel="stylesheet" href="app/lib/bootstrap3/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="app/css/main.css" type="text/css">

    <link rel="icon" type="image/png" href="app/img/favicon.png" />

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42757164-1', 'thyb.github.io');
      ga('send', 'pageview');

    </script>
</head>
<body>
  <div ng-include src="template.header"></div>
  <div ng-hide="blog.menu == false" class="container" style="margin-bottom">
    <ul class="nav nav-pills">
      <li ng-class="{active:'#' + menuSelected == m.url}" ng-repeat="m in blog.menu">
        <a ng-href="{{m.url}}">{{m.text}}</a>
      </li>
    </ul>
    <hr />
  </div>
  <div class="container">
    <div class="row">
      <div ng-class="{'col-lg-8':blog.sidebar != false, 'col-lg-12':blog.sidebar == false, 'col': true}">
        <div ng-view></div>
      </div>
      <div class="col col-lg-4" ng-hide="blog.sidebar == false || blog.sidebar == []" id="sidebar">
        <div ng-repeat="s in blog.sidebar">
          <div ng-include="s"></div>
          <hr />
        </div>
      </div>
  </div>
  <a href="https://github.com/thyb/minimalist-blog" style="position: absolute; top: 0; right: 0"><img src="assets/fork-me.png"></a>
</body>
</html>
